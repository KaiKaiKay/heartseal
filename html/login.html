<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心印｜會員登入</title>
    <link rel="stylesheet" href="same.css">
    <link rel="stylesheet" href="login.css">
    <style>
        .login {
    background: url(../pic/bg1.webp);
    background-size: 10%;
    width: 360px;
    height: 400px;
    padding: 50px 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 4px;
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 9;
}


.login h2 {
    font-size: 28px;
    font-weight: 500;
    padding-bottom: 30px;
    text-align: center;
    color: #4b4b4b;
    font-family: "Noto Serif";
    font-style: normal;
    font-weight: 900;
    letter-spacing: 4px;
    text-indent: 4px;
}

.login h3 {
    font-size: 20px;
    font-weight: 500;
    padding: 15px;
    text-align: center;
    color: #4b4b4b;
    font-family: "Noto Serif";
    font-style: normal;
    font-weight: 900;
    letter-spacing: 4px;
    text-indent: 4px;
    position: relative;
}

.login h3::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 1px;
    background-color: #4b4b4b;
    position: absolute;
}

.login input {
    border-radius: 4px;
    display: flex;
    width: 300px;
    padding: 0 10px;
    margin-bottom: 30px;
    height: 60px;
    line-height: 60px;
    border: 0;
    background: #f5f5f5;
    font-size: 16px;
}

.login p {
    font-size: 14px;
    color: #4b4b4b;
}

.login .login_btn {
    display: flex;
    align-items: center;
    justify-content: center;
    align-content: center;
    margin: 20px auto;
    height: 50px;
    width: 300px;
    background: #CF272A;
    color: #fff;
    font-size: 16px;
    margin-top: 20px;
    border: none;
    border-radius: 400px;
    cursor: pointer;
    transition: all .3s ease;
}

.login .login_btn:hover {
    background-color: red;
}

.login .login_btn:hover::before {
    width: 100%;
}

.login .close_btn {
    width: 100%;
}

.login .close_btn:hover>img {
    width: 8%;
}

.login .close_btn img {
    width: 7%;
    margin-top: 20px;
    border: none;
    position: absolute;
    top: 0px;
    right: 15px;
    transition: .3s;
}

.login .sns {
    display: flex;
    margin: auto;
    justify-content: center;
    align-items: center;
    padding: 15px;
}

.login .sns_icon {
    padding: 0 15px;
}

.login .sns_icon img {
    width: 100%;
    vertical-align: top;
}
    </style>
</head>

<body>
    <header id="header">
        <div class="top">
            <div class="logo">
                <a href="index.new.html"><img src="../pic/logo.png"></a>
            </div>
            <div class="nav-area">
                <div class="nav">
                    <nav>
                        <ul class="main-menu">
                            <li>
                                <a href="about.html">關於我們</a>
                            </li>
                            <li>
                                <a href="news.html">最新消息</a>
                            </li>
                            <li>
                                <a href="products.html">產品系列</a>
                                <ul class="sub-menu">
                                    <li><a href="#">所有商品</a></li>
                                    <li><a href="#">牛角系列</a></li>
                                    <li><a href="#">原木系列</a></li>
                                    <li><a href="#">寶石系列</a></li>
                                    <li><a href="#">公司印鑑</a></li>
                                    <li><a href="#">結婚對章</a></li>
                                </ul>
                            </li>
                            <li>
                                <a href="customize_introduction.html">客製專區</a>
                                <ul class="sub-menu">
                                    <li><a href="customize_form.html">客製表單</a></li>
                                </ul>
                            </li>
                            <li>
                                <a href="contact.html">聯絡我們</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="icon">
                    <div class="user">
                        <a class="icon-link user" href="#">
                        <img src="../pic/user.png"></a>
                    </div>
                    <div class="shopcart">
                        <a class="icon-link shopcart"  href="#"><img src="../pic/shopping cart.png"></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="login" id="login">
        <h2>會員登入</h2>
        <form> <input type="text" name="name" placeholder="請輸入信箱"> <input type="email" name="password"
                placeholder="請輸入密碼">
            <button class="login_btn">登入</button>
            <h3>快速登入</h3>
            <div class="sns">
                <a class="sns_icon line" href="#"><img src="../pic/line2.png" alt="Line"></a>
                <a class="sns_icon fb" href="#"><img src="../pic/fb2.png" alt="Facebook"></a>
                <a class="sns_icon email" href="#"><img src="../pic/email.png" alt="Email"></a>
            </div>
        </form>
        <div class="close_btn"><img src="../pic/x.png" alt="close"></div>
        <script>
            const userDiv = document.querySelector(".user");
            const loginSection = document.getElementById("login");

            userDiv.addEventListener("click", () => {
                loginSection.style.display = "flex";
            });

            const closeBtn = document.querySelector(".close_btn");
            closeBtn.addEventListener("click", () => {
                loginSection.style.display = "none";
            });
        </script>
    </section>
</body>

</html>
